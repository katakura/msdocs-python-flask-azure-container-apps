name: Trigger auto deployment for ktkrpycon01

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/ktkrpycon01-AutoDeployTrigger-745ae953-a716-4b6c-86b2-3d77b011b62a.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.KTKRPYCON01_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: acrktkrpycon.azurecr.io
          registryUsername: ${{ secrets.KTKRPYCON01_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.KTKRPYCON01_REGISTRY_PASSWORD }}
          containerAppName: ktkrpycon01
          resourceGroup: pythoncontainer-rg
          imageToBuild: acrktkrpycon.azurecr.io/ktkrpycon01:${{ github.sha }}
          
            

     

